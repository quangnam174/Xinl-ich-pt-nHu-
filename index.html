<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xin lỗi chị 😢</title>
  <style>
    body {
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }
    h1 {
      color: #ff4d4d;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      color: #333;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Xin lỗi Chị 😔</h1>
  <p>emem biết mình sai rồi... lần sau em ko tái phạm nữa 💔</p>
  <button onclick="alert('Cảm ơn chị đã tha thứ ❤️')">Tha thứ cho em nhé</button>

  <script>
    // Tạo hiệu ứng trái tim bay
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
